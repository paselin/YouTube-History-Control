<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube History Control</title>
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wrapper">
        <h1>履歴コントロール</h1>
        <p class="subtitle">YouTubeの再生履歴の保存</p>

        <div class="control-box">
            <div class="control-row">
                <span id="toggle-label">有効にする</span>
                <label class="toggle-switch inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle" class="sr-only">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-row" style="margin-top: 1rem;">
                <span id="dialog-toggle-label">履歴ダイアログ表示</span>
                <label class="toggle-switch inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="dialog-toggle" class="sr-only">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- 手動記録セクション -->
        <div id="manual-record-section" class="hidden w-full">
            <p class="manual-record-description">ブロックが有効な場合、現在の動画を手動で履歴に記録できます。</p>
            <button id="record-button">
                この動画を履歴に記録
            </button>
        </div>
        
        <p id="status">現在、履歴は保存されています。</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
